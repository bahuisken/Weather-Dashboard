<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header  -->
    <header class="custom-header">
        <h1 class="m-5 text-center custom-h1">Weather Dashboard</h1>
    </header>

    <!-- Main Section Container -->
    <div class="container">
        <div class="row">
            <!-- City Search Section -->
            <div class="col-md-3">
                <div class="card bg-light" style="width: 100%">
                    <div class="card-body">
                        <form id="city-search-form" role="form" autocomplete="off">
                            <label for="city-search"><strong>Search for a City:</strong></label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="city-search">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="submit" id="search-city-btn"><i
                                            class="fas fa-search-location"></i></button>
                                </div>
                            </div>
                        </form>
                        <ul class="list-group" id="previous-searches">
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Current Weather, and 5 Day Container -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12" id="current-forecast-holder"></div>
                    <div class="col-12" id="fiveday-forecast-holder"></div>
                </div>
            </div>
        </div>
    </div>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
